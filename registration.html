<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./images/shop-up-mobile-logo.png" class="favicon">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<title>Registration</title>

	<link rel="stylesheet" href="./styles/registration.css">
  <link rel="stylesheet" href="./styles/shared/general.css">
  <link rel="stylesheet" href="./styles/shared/toast.css">
</head>

<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

		<div class="logo">
			<a href="principal.html">
				<img src="images/shop-up-mobile-logo.png">
			</a>
		</div>

		<div class="sign-up">
			<form id="signup-form">
				<label for="chk" aria-hidden="true" id="sign-up-label">Sign Up</label>
				<input id="signup-username" type="text" placeholder="Username" required>
				<input type="email" id="signup-email" placeholder="Email" required>
				<input type="password" id="signup-password" placeholder="Password" required>
				<button type="submit" class="button-primary">Sign Up</button>
			</form>
		</div>

		<div class="log-in">
			<form id="login-form">
				<label for="chk" aria-hidden="true">Log In</label>
				<input type="text" id="login-username" placeholder="Username" required>
				<input type="password" id="login-password" placeholder="Password" required>
				<button type="submit" class="button-primary">Log In</button>
			</form>
		</div>
	</div>

	<div id="toast" class="toast"></div>
	<script src="/scripts/registration.js"></script>
</body>

</html>
